<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Orinoco</title>
</head>

<body>
    <header class="header">
            <div class="header__heading">
                <a href="/index.html"><h1>Orinoco</h1></a>
            </div>
            <div class="header__icons">
                <a href="/panier.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                    </svg>
                    <span id="header__icons__cart-count"></span>
                </a>
            </div>
    </header>
    <main>
        <section class="section-content">
            <div class="cart">
                <h2 class="cart__intro">Votre Panier</h2>
            </div>
        </section>
        <section class="section-content">
            <h2 class="cart__intro">Passez Commande</h2>
            <form id="cart-form" class="cart-form" autocomplete="on" target="_blank">
                <fieldset class="cart-form__group">
                    <legend>Identité</legend>
                    <p><label for="firstname">Prénom</label> <input type="text" name="firstName" required /></p>
                    <p><label for="lastname">Nom</label> <input type="text" name="lastName" required /></p>
                </fieldset>
                <fieldset class="cart-form__group">
                    <legend>Coordonnées</legend>
                    <p><label for="address">Adresse</label> <input type="text" name="address" required /></p>
                    <p><label for="city">Ville</label> <input type="text" name="city" required /></p>
                </fieldset>
                <fieldset class="cart-form__group">
                    <legend>Contact</legend>
                    <p><label for="email">Email</label> <input type="email" name="email" required /></p>
                </fieldset>
                <input class="cart-form__submit" type="submit" value="Envoyer" />
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__top">
            <h3>Orinoco</h3>
        </div>
        <div class="footer__bottom">
            <p>Tous droits réservés.</p>
        </div>
    </footer>
</body>

</html>
