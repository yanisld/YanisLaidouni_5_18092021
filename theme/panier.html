<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b5d7a7d836.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <title>Orinoco</title>
</head>

<body>
    <header class="header">
            <div class="header__heading">
                <a href="/index.html"><h1>Orinoco</h1></a>
            </div>
            <div class="header__icons">
                <a href="/panier.html">
                    <i class="fas fa-shopping-cart fa-2x"></i>
                    <span id="header__icons__cart-count"></span>
                </a>
            </div>
    </header>
    <main>
        <section class="section-content">
            <div class="cart">
                <h2 class="cart__intro">Votre Panier</h2>
            </div>
        </section>
        <section class="section-content">
            <h2 class="cart__intro">Passez Commande</h2>
            <form id="cart-form" class="cart-form" autocomplete="on" target="_blank">
                <fieldset class="cart-form__group">
                    <legend>Identité</legend>
                    <p><label for="firstname">Prénom</label> <input type="text" name="firstName" required /></p>
                    <p><label for="lastname">Nom</label> <input type="text" name="lastName" required /></p>
                </fieldset>
                <fieldset class="cart-form__group">
                    <legend>Coordonnées</legend>
                    <p><label for="address">Adresse</label> <input type="text" name="address" required /></p>
                    <p><label for="city">Ville</label> <input type="text" name="city" required /></p>
                </fieldset>
                <fieldset class="cart-form__group">
                    <legend>Contact</legend>
                    <p><label for="email">Email</label> <input type="email" name="email" required /></p>
                </fieldset>
                <input class="cart-form__submit" type="submit" value="Envoyer" />
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__top">
            <h3>Orinoco</h3>
        </div>
        <div class="footer__bottom">
            <p>Tous droits réservés.</p>
        </div>
    </footer>
</body>

</html>
